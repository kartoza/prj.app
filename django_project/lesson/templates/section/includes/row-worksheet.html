{% load thumbnail %}
<div class="row section-list" style="margin-top:5px; margin-left: 20px;">
    <div class="col-lg-9" id="{{ worksheet.module }}">
        <h4>
            <a href="{% url "worksheet-detail" project_slug=worksheet.section.project.slug section_slug=worksheet.section.slug pk=worksheet.pk %}">
                {{ worksheet.module }}
            </a>
            {% if worksheet.is_translation_up_to_date != True %}
                <span title="Translation is outdated">
                    <sup>&#x2757;</sup>
                </span>
            {% endif %}
        </h4>
    </div>

    <div class="col-lg-3">
        <div class="btn-group pull-right">
            <a id="download-pdf-button" class="btn btn-default btn-mini tooltip-toggle" target="_blank"
               href='{% url "worksheet-print" project_slug=worksheet.section.project.slug section_slug=worksheet.section.slug pk=worksheet.pk %}'
               data-title="Download {{ worksheet.module }} as PDF">
                <span class="glyphicon glyphicon-download"></span>
            </a>
            {% if user in project.lesson_manager.all or user.is_staff or user == project.owner %}
                <a class="btn btn-default btn-mini tooltip-toggle"
                   data-title="Delete {{ worksheet.module }}"
                   href='{% url "worksheet-delete" project_slug=worksheet.section.project.slug section_slug=worksheet.section.slug pk=worksheet.pk %}'>
                    <span class="glyphicon glyphicon-minus"></span>
                </a>
                <a class="btn btn-default btn-mini tooltip-toggle"
                   data-title="Update {{ worksheet.module }}"
                   href='{% url "worksheet-update" project_slug=worksheet.section.project.slug section_slug=worksheet.section.slug pk=worksheet.id %}'>
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
