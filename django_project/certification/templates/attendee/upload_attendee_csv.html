{% extends "project_base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_title %}
    <h1>Upload Attendee CSV File.</h1>
{% endblock page_title %}

{% block content %}
    <hr />
    <div class="container">
        <form action="file" method="post" name="file" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" />
        </form>
    </div>
{% endblock %}
