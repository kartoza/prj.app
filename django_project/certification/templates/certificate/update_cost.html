{% extends "project_base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block page_title %}
    <h1>Update Cost Certificate</h1>
{% endblock page_title %}

{% block content %}
    <h3>Set cost of the certificate</h3>
    <h4>Course: {{ course.name }}</h4>
    <br/>
    <form id="costform" action="." method="POST">
      {% csrf_token %}
      <input type="number" name="cost" step="0.01" />
      <input type="submit" value="set cost" id="update_cost" />
    </form>
{% endblock %}
